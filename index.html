<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <article class="testimonial">

    <div class="image-container">
      <img class="image" id="user-img" src="./images/image-tanya.jpg" alt="image tanya">
      <div class="arrows-container">
        <img class="arrow" id="prevBtn" src="./images/icon-prev.svg" alt="arrow">
        <img class="arrow" id="nextBtn" src="./images/icon-next.svg" alt="arrow">
      </div>
    </div>

    <div class="text-container">
      <img class="quotes" src="./images/pattern-quotes.svg" alt="quotes">
      <p class="user-testimonial">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <div class="user-details">
        <h2 class="user-name">Tanya Sinclair</h2>
        <p class="user-degree">UX Engineer</p>
      </div>
    </div>

  </article>
  
  <footer></footer>

  <script src="./main.js"></script>
</body>
</html>
